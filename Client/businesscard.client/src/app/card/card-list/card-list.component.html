<div class="py-3">
    <div class="d-flex justify-content-around pb-4 g-1" *ngFor="let cardGroup of dataSource.data | slice:0:3; let i = index">
        <div class="card-item text-white" *ngFor="let card of dataSource.data.slice(i * 3, (i + 1) * 3)">
            <div class="d-flex justify-content-around">
                <div class="text-content">
                    <h3>{{ card.name }}</h3>
                    <p>Email: {{ card.email }}</p>
                    <p>Phone: {{ card.phoneNumber.countryCode }} {{ card.phoneNumber.number }}</p>
                    <p>Address: {{ card.address.street }} {{ card.address.city }} {{ card.address.zipcode }}</p>
                    <button class="btn btn-white" mat-fab color="warn" (click)="deleteCard(card.id!)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
                <div *ngIf="card.photo" class="image-container">
                    <img [src]="card.photo" class="circular-image" alt="" />
                </div>
            </div>
        </div>
    </div>

    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="onPaginateChange($event)">
    </mat-paginator>
</div>
