<h2 mat-dialog-title>
  Import File
  <mat-icon>import_export</mat-icon>
</h2>
<mat-dialog-content>
  <div (dragover)="onDragOver($event)"
       (dragleave)="onDragLeave($event)"
       (drop)="onDrop($event)"
       class="drop-zone">

    <input type="file" #fileInput (change)="upload($event)" accept=".csv,.xml,.png .jpg, .pdf, .gif, .bmp, .jpeg" style="display: none;" />



    <!-- Conditional message display -->
    <p *ngIf="!selectedFile">Drag and drop your file here, or click the button to upload.</p>

    <!-- File Preview Section -->
    <div *ngIf="selectedFile">
      <h3>Selected File:</h3>
      <div class="d-flex justify-content-between">
        <div>
          <p>Name: {{ selectedFile.name }}</p>
          <p>Size: {{ selectedFile.size }} bytes</p>
          <p>Type: {{ selectedFile.type }}</p>
        </div>
        <mat-icon class="large-icon">folder</mat-icon>
      </div>
     
    </div>
    <button class="mx-auto d-block" mat-button color="primary" (click)="fileInput.click()">
     
      Upload Manually
    </button>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
